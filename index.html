<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fullwidth">
            <div class="top-stripe"></div>
            <div class="bottom-stripe"></div>
            <div class="container">
                <div class="container-left">
                    <div class="top-bar std-bar padding-std">
                        <div class="left-user">
                            <img class="avatarStyle-small" src='https://avataaars.io/?avatarStyle=Circle&topType=LongHairBob&accessoriesType=Prescription02&hairColor=Black&facialHairType=MoustacheFancy&facialHairColor=Auburn&clotheType=GraphicShirt&clotheColor=Red&graphicType=Diamond&eyeType=Cry&eyebrowType=UpDownNatural&mouthType=Vomit&skinColor=Brown'/>
                        </div>
                        <div class="right-buttons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="get-notified-bar padding-std">
                        <i class="far fa-bell-slash"></i>
                        <div class="cta-notify">
                            <p>Get Notified of new messages</p>
                            <a href="#">Turn on desktop notification </a>
                        </div>
                    </div>
                    <div class="search-chat-bar padding-std">
                        <div class="input-bar">
                            <p>Search or start new chat</p>
                        </div>
                        <input type="text" name="" value="">
                    </div>
                    <div class="chat-menu">
                        <div class="chat">
                            <div class="left-chat">
                                <img class="avatarStyle-big" src='https://avataaars.io/?avatarStyle=Circle&topType=LongHairBob&accessoriesType=Sunglasses&hatColor=PastelBlue&hairColor=PastelPink&facialHairType=MoustacheMagnum&facialHairColor=BrownDark&clotheType=GraphicShirt&clotheColor=Heather&graphicType=Cumbia&eyeType=Wink&eyebrowType=UpDownNatural&mouthType=ScreamOpen&skinColor=Pale'/>
                                <div class="chat-detail">
                                    <p class="chat-name">Alfonso</p>
                                    <p class="chat-preview">Tutto bene, grazie</p>
                                </div>
                            </div>
                            <div class="right-chat">
                                <p class="chat-last-update">Yesterday</p>
                                <i class="fas fa-volume-up"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-right">
                    <div class="top-bar std-bar padding-std">
                        <div class="left-chat-open">
                            <img class="avatarStyle-small" src='https://avataaars.io/?avatarStyle=Circle&topType=LongHairNotTooLong&accessoriesType=Prescription01&hairColor=Black&facialHairType=MoustacheMagnum&facialHairColor=Red&clotheType=Overall&clotheColor=White&graphicType=Cumbia&eyeType=Side&eyebrowType=AngryNatural&mouthType=Default&skinColor=Pale'/>
                            <div class="detail-chat-open">
                                <p class="name-chat-open">Alfonso</p>
                                <p class="preview-chat-open">last seen today at 10:26 PM</p>
                            </div>
                        </div>
                        <div class="right-chat-open">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="scroll-bar">
                        <div class="message received">
                            <div class="mss-container">
                                <p>Ciao, come stai?</p>
                                <p>18:15</p>
                            </div>
                        </div>
                        <div class="message sent">
                            <div class="mss-container">
                                <p>Tutto bene, grazie</p>
                                <p>18:15</p>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-bar std-bar padding-std">
                        <i class="far fa-grin-alt"></i>
                        <input type="text" placeholder="Type a message">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
