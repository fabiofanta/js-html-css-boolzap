<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fullwidth">
            <div class="top-stripe"></div>
            <div class="bottom-stripe"></div>
            <div class="container">
                <div class="container-left">
                    <div class="top-bar std-bar">
                        <div class="left-user">
                            <img src='https://avataaars.io/?avatarStyle=Circle&topType=LongHairBob&accessoriesType=Prescription02&hairColor=Black&facialHairType=MoustacheFancy&facialHairColor=Auburn&clotheType=GraphicShirt&clotheColor=Red&graphicType=Diamond&eyeType=Cry&eyebrowType=UpDownNatural&mouthType=Vomit&skinColor=Brown'/>
                        </div>
                        <div class="right-buttons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="get-notified-bar">
                        <i class="far fa-bell-slash"></i>
                        <div class="cta-notify">
                            <p>Get Notified of new messages</p>
                            <a href="#">Turn on desktop notification </a>
                        </div>
                    </div>
                    <div class="search-chat-bar">
                        <div class="input-bar">
                            <p>Search or start new chat</p>
                        </div>
                        <input type="text" name="" value="">
                    </div>
                    <div class="chat-menu">
                        <div class="chat"></div>
                    </div>
                </div>
                <div class="container-right">
                    <div class="top-bar std-bar"></div>
                    <div class="bottom-bar std-bar"></div>
                </div>
            </div>
        </div>








        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
