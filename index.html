<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fullwidth">
            <div class="top-stripe"></div>
            <div class="bottom-stripe bcg-gray"></div>
            <div class="container">
                <div class="container-left">
                    <div class="top-bar std-bar padding-std bcg-gray space-between-centered">
                        <div class="left-user">
                            <img class="avatarStyle-small" src='https://avataaars.io/?avatarStyle=Circle&topType=LongHairBob&accessoriesType=Prescription02&hairColor=Black&facialHairType=MoustacheFancy&facialHairColor=Auburn&clotheType=GraphicShirt&clotheColor=Red&graphicType=Diamond&eyeType=Cry&eyebrowType=UpDownNatural&mouthType=Vomit&skinColor=Brown'/>
                        </div>
                        <div class="right-buttons medium-font-size">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="get-notified-bar padding-std">
                        <div class="bell-icon medium-font-size">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="cta-notify">
                            <p class="medium-font-size">Get Notified of new messages</p>
                            <a href="#">Turn on desktop notification </a>
                        </div>
                    </div>
                    <div class="search-chat-bar padding-std">
                        <div class="input-bar-fake">
                            <p>Search or start new chat</p>
                        </div>
                        <div class="input-bar padding-std medium-font-size">
                            <i class="fas fa-arrow-left"></i>
                            <input id="contact-search" type="text" name="" value="">
                        </div>
                    </div>
                    <div class="chat-menu">
                    </div>
                </div>
                <div class="start-page-right"></div>
                <div class="container-right">
                    <div class="top-bar std-bar padding-std space-between-centered bcg-gray medium-font-size">
                        <div class="left-chat-open space-between-centered">
                            <img class="avatarStyle-small" src='https://avataaars.io/?avatarStyle=Circle&topType=ShortHairShortRound&accessoriesType=Wayfarers&hairColor=Black&facialHairType=MoustacheMagnum&facialHairColor=Red&clotheType=BlazerSweater&clotheColor=PastelRed&eyeType=Happy&eyebrowType=RaisedExcited&mouthType=Serious&skinColor=Light'/>
                            <div class="detail-chat-open">
                                <p class="name-chat-open">Alfonso</p>
                                <p class="preview-chat-open">last seen today at 10:26 </p>
                            </div>
                        </div>
                        <div class="right-chat-open">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="scroll-bar-container">
                        <div class="mss-scroll-bar" data-chat=0></div>
                    </div>
                    <div class="bottom-bar std-bar padding-std space-between-centered">
                        <div class="left-icon">
                            <i class="far fa-grin-alt"></i>
                        </div>
                        <input name="emoji" id="message-input" type="text" placeholder="Type a message">
                        <div class="right-icon">
                            <i id="microphone" class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script id="template" type="text/x-handlebars-template">
            <div class="message {{messageClass}}">
                <div class="mss-container">
                    <p class="mss-text">{{mssText}}</p>
                    <div class="timestamp-container">
                        <p class="timestamp">{{timestamp}}</p>
                    </div>
                    <i class="fas fa-angle-down"></i>
                    <div class="dropdown-menu">
                        <div class="mss-info"><a href="#">Message info</a></div>
                        <div class="mss-delete mss-info"><a href="#">Delete message</a></div>
                    </div>
                </div>
            </div>
        </script>
        <script id="template-leftchat" type="text/x-handlebars-template">
            <div class="chat space-between-centered padding-std" data-chat="{{data}}">
                <div class="left-chat">
                    <img class="avatarStyle-big" src={{src}} />
                    <div class="chat-detail">
                        <p class="chat-name medium-font-size medium-font-size"> {{name}}</p>
                        <p class="chat-preview">
                            {{#each message}}
                            {{#if @last}}
                            {{mssText}}
                            {{/if}}
                            {{/each}}
                        </p>
                    </div>
                </div>
                <div class="right-chat">
                    <p class="chat-last-update">{{lastSeen}}</p>
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-angle-down"></i>
                </div>
            </div>
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
